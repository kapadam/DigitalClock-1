<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Paytone One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans Display">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   <div>
    <div class="grid">
        <div class="grid1">
            <img src="clock_logo.png" alt="404 error">
        </div>
        <div class="grid3">
            <div class="timeline">
                <div class="time">TIME</div>
                <div class="box">
                    <span class="ten">10</span>
                    <span class="hrs">hours</span>
                </div>
                <span style="font-size:3em;margin-top:17px;">:</span>
                <div class="box">
                    <span class="ten">00</span>
                    <span class="hrs">mins</span>
                </div>
                <span style="font-size:3em;margin-top:17px;">:</span>
                <div class="box">
                    <span class="ten">01</span>
                    <span class="hrs">secs</span>
                </div>
                
                <div class="box1" style="margin-left:20px;">
                <span class="am">AM</span>
                </div>
            </div>
            
        </div>
        <div class="grid4">
            <ul type="none">
                <li><span><img src="wake_up.jpg" alt=""></span>
                   <label for="">Set wake up time</label>
                        <select name="" id="">
                            <option value="">10 AM-11 AM</option>
                            <option value="">12 PM-1 PM</option>
                            <option value="">4 PM-5 PM</option>
                            <option value="">8 PM-9 PM</option>
                        </select>
                </li>
                <li><span><img src="lunch_time.jpg" alt=""></span>
                    <label for="fm">Set lunch time</label>
                    <select name="tm" id="tm">
                        <option value="">10 AM-11 AM</option>
                        <option value="">12 PM-1 PM</option>
                        <option value="">4 PM-5 PM</option>
                        <option value="">8 PM-9 PM</option>
                    </select>
                </li>
                <li><span><img src="nap_time.jpg" alt=""></span>
                    <label for="">Set nap time</label>
                    <select name="" id="">
                        <option value="">10 AM-11 AM</option>
                        <option value="">12 PM-1 PM</option>
                        <option value="">4 PM-5 PM</option>
                        <option value="">8 PM-9 PM</option>
                    </select>
                </li>
                <li><span><i class="fa-solid fa-house-night"></i></span>
                    <label for="">Set night time</label>
                    <select name="" id="">
                        <option value="">10 AM-11 AM</option>
                        <option value="">12 PM-1 PM</option>
                        <option value="">4 PM-5 PM</option>
                        <option value="">8 PM-9 PM</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="grid5">
            <h2 class="grab">GRAB SOME HEALTHY BREAKFAST!!!</h2>
        </div>
        <div class="grid6">
            <img class="morning" src="morning.jpg" alt="404 error" width="500px" height="350px">
        </div>
        <div class="grid7">
            <h2 style="margin-left:30px;">GOOD MORNING!! WAKE UP !!</h2>
        </div>
        <div class="grid8">
            <button><span>Set Alarm</span></button>
        </div>
        <div class="grid9">
            Wake Up Time : 10AM - 11AM <br>
            Lunch Time : 12PM - 1PM <br>
            Nap Time : 4PM - 5PM <br>
            Night Time : 8PM - 9AM
        </div>
    </div>
   </div>
</body>

</html>
