<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Paytone One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans Display">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>

<body>
   <div>
    <div class="grid">
        <div class="grid1">
            <img src="clock_logo.png" alt="404 error">
        </div>
        <div class="grid3">
            <div class="timeline">
                <div class="time">TIME</div>
                <div class="box">
                    <span class="ten" id="hr"></span>
                    <span class="hrs">hours</span>
                </div>
                <span style="font-size:3em;margin-top:17px;">:</span>
                <div class="box">
                    <span class="ten" id="min"></span>
                    <span class="hrs">mins</span>
                </div>
                <span style="font-size:3em;margin-top:17px;">:</span>
                <div class="box">
                    <span class="ten" id="sec"></span>
                    <span class="hrs">secs</span>
                </div>
                
                <div class="box1" style="margin-left:20px;">
                <span  id="am"></span>
                </div>
            </div>
            <div class="white-bg-time"></div>
        <div class="purple-bg-time"></div>
        </div>
        
        <div class="grid4">
            <ul type="none">
                <li><span><img src="wake_up.jpg" alt=""></span>
                   <label for="wt">Set wake up time</label>
                        <select name="wt" id="wt">
                            <option value="9 AM-10 AM">9 AM-10 AM</option>
                            <option value="10 AM-11 AM">10 AM-11 AM</option>
                            <option value="11 AM-12 PM">11 AM-12 PM</option>
                            <option value="12 PM-13 PM">12 PM-13 PM</option>
                            <option value="15 PM-16 PM">15 PM-16 PM</option>
                            <option value="16 PM-17 PM">16 PM-17 PM</option>
                            <option value="19 PM-20 PM">19 PM-20 PM</option>
                            <option value="20 PM-9 AM">20 PM-9 AM</option>
                            
                            
                        </select>
                </li>
                <li><span><img src="lunch_time.jpg" alt=""></span>
                    <label for="ft">Set lunch time</label>
                    <select name="ft" id="ft">
                        <option value="9 AM-10 AM">9 AM-10 AM</option>
                        <option value="10 AM-11 AM">10 AM-11 AM</option>
                        <option value="11 AM-12 PM">11 AM-12 PM</option>
                        <option value="12 PM-13 PM">12 PM-13 PM</option>
                        <option value="15 PM-16 PM">15 PM-16 PM</option>
                        <option value="16 PM-17 PM">16 PM-17 PM</option>
                        <option value="19 PM-20 PM">19 PM-20 PM</option>
                        <option value="20 PM-9 AM">20 PM-9 AM</option>
                    </select>
                </li>
                <li><span><img src="nap_time.jpg" alt=""></span>
                    <label for="nt">Set nap time</label>
                    <select name="nt" id="nt">
                        <option value="9 AM-10 AM">9 AM-10 AM</option>
                        <option value="10 AM-11 AM">10 AM-11 AM</option>
                        <option value="11 AM-12 PM">11 AM-12 PM</option>
                        <option value="12 PM-13 PM">12 PM-13 PM</option>
                        <option value="15 PM-16 PM">15 PM-16 PM</option>
                        <option value="16 PM-17 PM">16 PM-17 PM</option>
                        <option value="19 PM-20 PM">19 PM-20 PM</option>
                        <option value="20 PM-9 AM">20 PM-9 AM</option>
                    </select>
                </li>
                <li style="padding-bottom: 25px;"><span class="material-icons" style="color: #3D087B ;">bedtime</span>

                    <label for="st">Set night time</label>
                    <select name="st" id="st">
                        <option value="9 AM-10 AM">9 AM-10 AM</option>
                        <option value="10 AM-11 AM">10 AM-11 AM</option>
                        <option value="11 AM-12 PM">11 AM-12 PM</option>
                        <option value="12 PM-13 PM">12 PM-13 PM</option>
                        <option value="15 PM-16 PM">15 PM-16 PM</option>
                        <option value="16 PM-17 PM">16 PM-17 PM</option>
                        <option value="19 PM-20 PM">19 PM-20 PM</option>
                        <option value="20 PM-9 AM">20 PM-9 AM</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="grid5">
            <h2 id="grab" class="grab">GRAB SOME HEALTHY BREAKFAST!!!</h2>
        </div>
        <div class="grid6">
            <img class="morning" id="img" src="morning.jpg" alt="404 error" width="500px" height="350px">
        </div>
        <div class="grid7">
            <h2 id="heading" style="margin-left:30px;">GOOD MORNING!! WAKE UP !!</h2>
        </div>
        <div class="grid8">
            <button id="alarm"><span>Set Alarm</span></button>
        </div>
        <div class="grid9">
            Wake Up Time :<span id="wat"> Set time </span><br>
            Lunch Time :<span id="lut"> Set time </span><br>
            Nap Time :<span id="nat"> Set time</span><br>
            Night Time :<span id="slt"> Set time</span> 
        </div>
    </div>
   </div>
   <script src="index.js"></script>
</body>

</html>
