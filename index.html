<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Paytone One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans Display">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>

<body>
   <div>
    <div class="grid">
        <div class="grid1">
            <img src="clock_logo.png" alt="404 error">
        </div>
        <div class="grid3">
            <div class="timeline">
                <div class="time">TIME</div>
                <div class="box">
                    <span class="ten" id="hr"></span>
                    <span class="hrs">hours</span>
                </div>
                <span style="font-size:3em;margin-top:17px;">:</span>
                <div class="box">
                    <span class="ten" id="min"></span>
                    <span class="hrs">mins</span>
                </div>
                <span style="font-size:3em;margin-top:17px;">:</span>
                <div class="box">
                    <span class="ten" id="sec"></span>
                    <span class="hrs">secs</span>
                </div>
                
                <div class="box1" style="margin-left:20px;">
                <span  id="am"></span>
                </div>
            </div>
            <div class="white-bg-time"></div>
        <div class="purple-bg-time"></div>
        </div>
        
        <div class="grid4">
            <ul type="none">
                <li><span><img src="wake_up.jpg" alt=""></span>
                   <label for="wt">Set wake up time</label>
                        <select name="wt" id="wake-up-time-table">
                            <option>07 AM-08 AM</option>
                            <option>08 AM-09 AM</option>
                            <option>09 AM-10 AM</option>
                            <option>10 AM-11 AM</option>
                            <option>12 PM-01 PM</option>
                            <option>01 PM-02 PM</option>
                            <option>02 PM-03 PM</option>
                            <option>03 PM-04 PM</option>
                            <option>04 PM-05 PM</option>
                            <option>05 PM-06 PM</option>
                            <option>06 PM-07 PM</option>
                            <option>07 PM-08 PM</option>
                            <option>09 PM-10 PM</option>
                            <option>10 PM-11 PM</option>
                            <option>11 PM-12 AM</option>
                            <option>12 AM-01 AM</option>
                            <option>01 AM-02 AM</option>
                            <option>02 AM-03 AM</option>
                            <option>03 AM-04 AM</option>
                            <option>04 AM-05 AM</option>
                            <option>05 AM-06 AM</option>
                            <option>06 AM-07 AM</option>
                            
                            
                        </select>
                </li>
                <li><span><img src="lunch_time.jpg" alt=""></span>
                    <label for="ft">Set lunch time</label>
                    <select name="ft" id="lunch-time-table">
                        <option>07 AM-08 AM</option>
                            <option>08 AM-09 AM</option>
                            <option>09 AM-10 AM</option>
                            <option>10 AM-11 AM</option>
                            <option>12 PM-01 PM</option>
                            <option>01 PM-02 PM</option>
                            <option>02 PM-03 PM</option>
                            <option>03 PM-04 PM</option>
                            <option>04 PM-05 PM</option>
                            <option>05 PM-06 PM</option>
                            <option>06 PM-07 PM</option>
                            <option>07 PM-08 PM</option>
                            <option>09 PM-10 PM</option>
                            <option>10 PM-11 PM</option>
                            <option>11 PM-12 AM</option>
                            <option>12 AM-01 AM</option>
                            <option>01 AM-02 AM</option>
                            <option>02 AM-03 AM</option>
                            <option>03 AM-04 AM</option>
                            <option>04 AM-05 AM</option>
                            <option>05 AM-06 AM</option>
                            <option>06 AM-07 AM</option>
                    </select>
                </li>
                <li><span><img src="nap_time.jpg" alt=""></span>
                    <label for="nt">Set nap time</label>
                    <select name="nt" id="nap-time-table">
                        <option>07 AM-08 AM</option>
                            <option>08 AM-09 AM</option>
                            <option>09 AM-10 AM</option>
                            <option>10 AM-11 AM</option>
                            <option>12 PM-01 PM</option>
                            <option>01 PM-02 PM</option>
                            <option>02 PM-03 PM</option>
                            <option>03 PM-04 PM</option>
                            <option>04 PM-05 PM</option>
                            <option>05 PM-06 PM</option>
                            <option>06 PM-07 PM</option>
                            <option>07 PM-08 PM</option>
                            <option>09 PM-10 PM</option>
                            <option>10 PM-11 PM</option>
                            <option>11 PM-12 AM</option>
                            <option>12 AM-01 AM</option>
                            <option>01 AM-02 AM</option>
                            <option>02 AM-03 AM</option>
                            <option>03 AM-04 AM</option>
                            <option>04 AM-05 AM</option>
                            <option>05 AM-06 AM</option>
                            <option>06 AM-07 AM</option>
                    </select>
                </li>
                <li style="padding-bottom: 25px;"><span class="material-icons" style="color: #3D087B ;">bedtime</span>

                    <label for="st">Set night time</label>
                    <select name="st" id="night-time-table">
                        <option>07 AM-08 AM</option>
                            <option>08 AM-09 AM</option>
                            <option>09 AM-10 AM</option>
                            <option>10 AM-11 AM</option>
                            <option>12 PM-01 PM</option>
                            <option>01 PM-02 PM</option>
                            <option>02 PM-03 PM</option>
                            <option>03 PM-04 PM</option>
                            <option>04 PM-05 PM</option>
                            <option>05 PM-06 PM</option>
                            <option>06 PM-07 PM</option>
                            <option>07 PM-08 PM</option>
                            <option>09 PM-10 PM</option>
                            <option>10 PM-11 PM</option>
                            <option>11 PM-12 AM</option>
                            <option>12 AM-01 AM</option>
                            <option>01 AM-02 AM</option>
                            <option>02 AM-03 AM</option>
                            <option>03 AM-04 AM</option>
                            <option>04 AM-05 AM</option>
                            <option>05 AM-06 AM</option>
                            <option>06 AM-07 AM</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="grid5">
            <h2 id="grab" class="grab">TAKE CARE OF YOUR HEALTH!!!</h2>
        </div>
        <div class="grid6">
            <img class="morning" id="Img" src="default.jpg" alt="404 error" width="500px" height="350px">
        </div>
        <div class="grid7">
            <h2 id="heading" style="margin-left:30px;"></h2>
        </div>
        <div class="grid8">
            <button id="alarm"><span>Set Alarm</span></button>
        </div>
        <div class="grid9" id="time-show">
            <p>
                <span>Wake Up Time :</span>
                <span id="wat"> Set time </span>
            </p>
            <p>
                <span>Lunch Time :</span>
                <span id="lut"> Set time </span>
            </p>
            <p>
                <span>Nap Time :</span>
                <span id="nat"> Set time</span>
            </p>
            <p>
                <span>Night Time :</span>
                <span id="slt"> Set time</span>
            </p>
        </div>
    </div>
   </div>
   <script src="index.js"></script>
</body>

</html>
